<fieldset data-uuid="{{uuid}}">
	<legend>{{localize 'OBSIDIAN.RollableTable'}}</legend>
	<div class="obsidian-form-row">
		<div>
			<label>
				{{localize 'OBSIDIAN.Rolls'}}
				<input type="text" class="obsidian-input-num-sm" data-dtype="Number" placeholder="1"
				       name="{{prefix}}.nrolls" value="{{nrolls}}">
			</label>
			{{fancy-checkbox prefix 'reset' content='OBSIDIAN.ResetAfterRoll' checked=reset}}
		</div>
	</div>
	<div class="obsidian-item-drop obsidian-table-drop{{#unless tables.length}} obsidian-empty{{/unless}}">
		{{#unless tables.length}}
			<div class="obsidian-item-drop-empty">{{localize 'OBSIDIAN.DropTablesHere'}}</div>
		{{/unless}}
		{{#each tables}}
			<div class="obsidian-item-drop-pill" data-id="{{_id}}">
				<div class="obsidian-item-drop-pill-header">
					<img alt="{{obs-i18n 'Table'}}" src="modules/obsidian/img/roll-table.svg">
				</div>
				<div class="obsidian-item-drop-pill-body obsidian-roll-table-body">{{name}}</div>
				<div class="obsidian-item-drop-pill-rm obsidian-rm-roll-table">&times;</div>
			</div>
		{{/each}}
	</div>
</fieldset>
