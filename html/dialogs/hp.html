<form class="obsidian obsidian-form-bare" autocomplete="off">
	<fieldset>
		<legend>{{localize 'OBSIDIAN.HP'}}</legend>
		<div class="obsidian-form-row">
			<div>
				<label>
					<input type="text" name="data.attributes.hp.max" value="{{base.data.attributes.hp.max}}"
					       class="obsidian-input-num-md" data-dtype="Number">
					<span>{{localize 'OBSIDIAN.MaxHP'}}</span>
				</label>
				<span class="obsidian-binary-operator">&plus;</span>
				<label>
					<input type="text" name="data.attributes.hp.tempmax" data-dtype="Number"
					       value="{{data.attributes.hp.tempmax}}" class="obsidian-input-num-md">
				</label>
			</div>
		</div>
	</fieldset>
</form>
